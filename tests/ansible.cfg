[defaults]
deprecation_warnings=False
host_key_checking = False
roles_path = "/macos/ansible-network/"
#inventory = /home/vagrant/ansible-networking-vagrant-demo/training-course/hosts
#gathering = explicit
[paramiko_connection]
#host_key_auto_add = True

[ssh_connection]
ssh_args = '-o UserKnownHostsFile=/dev/null'

[persistent_connection]
command_timeout=30
connect_timeout=60
connect_retry_timeout=30
